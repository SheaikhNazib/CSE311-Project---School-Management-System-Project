
<!DOCTYPE html>
<html>
    <head>
        <title> Student registration form</title>
        <link rel="stylesheet" href="add_student.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="panel-primary">
                    <div class="panel-heading" style="text-align:center;">
                        
                    </div>
                    <div class="panel-body">
                        <form>
                            <h1>Registration Form</h1>
                            <div class="right">
                                <div class="form-group">
                                    <label for="lastName" class="form_label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>

                                <div class="form-group">
                                    <label for="fname" class="form_label">Father's Name</label>
                                    <input type="text" class="form-control" id="fname">
                                </div>

                                <div class="form-group">
                                    <label for="address" class="form_label"> Address </label>
                                    <input type="text" class=" big" id="address">
                                </div>
                                <div class="form-group">
                                    <label for="roll_number" class="form_label">Roll Number</label>
                                    <input type="number" class="form-control" id="roll_number">
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="form_label">Phone number</label>
                                    <input type="number" class="form-control" id="phone">
                                </div>
                                                          
                            </div>

                            


                            <div class="form-group">
                                <label for="firstName" class="form_label">First Name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="form-group">
                                <label for="mname" class="form_label">Mother's Name</label>
                                <input type="text" class="form-control" id="mname">
                            </div>
                           

                            <div class="form-group">
                                <label for="birthday" class="form_label">Date of Birth</label>
                                <input type="date" class="form-control" >
                            </div>


                            <div class="form-group">
                                <label for="gender" class="form_label">Gender</label> <br><br>
                                <div>
                                    <label for="male" class="radio-inline"><input type="radio" name="gender" class="radio-inline-text id="male">Male</label>
                                    <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">Female</label>
                                    <label for="others" class="radio-inline"><input type="radio" name="gender" id="others">Others</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form_label">Email id</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            
                            
                            <input type="submit" class="button" name="sumbit" value="Submit">
                            <input type="reset" class="button" value="Reset">
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

        </form>
    </body>
</html>
